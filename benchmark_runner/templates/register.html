<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Register</h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" action="/register">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" required>
                        
                            <label for="role">Role</label>
                            <select class="form-control" name="role">
                                <option value="non-validator">Non-Validator</option>
                                <option value="validator">Validator</option>
                            </select>
                        
                            <!-- MAC Address Hidden -->
                            <input type="hidden" id="mac_address" name="mac_address">
                        
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        
                            <div class="text-center mt-2">
                                Sudah punya akun? <a href="{{ url_for('login_page') }}">Login di sini</a>
                            </div>
                        </form>                        
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
