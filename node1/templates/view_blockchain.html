<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto;
        }
        .data-column {
            max-width: 400px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .hash-column {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .hash-column:hover {
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Blockchain Viewer</h1>
        <div class="table-container mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Index</th>
                        <th>Timestamp</th>
                        <th>Data</th>
                        <th>Hash</th>
                        <th>Previous Hash</th>
                    </tr>
                </thead>
                <tbody>
                    {% for block in blockchain %}
                    <tr>
                        <td>{{ block.index }}</td>
                        <td>{{ block.timestamp }}</td>
                        <td class="data-column">
                            <pre>{{ block.data | tojson(indent=4) }}</pre>
                        </td>
                        <td class="hash-column" title="{{ block.hash }}">{{ block.hash }}</td>
                        <td class="hash-column" title="{{ block.previous_hash }}">{{ block.previous_hash }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
